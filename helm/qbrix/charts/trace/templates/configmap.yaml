apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "trace.fullname" . }}
  labels:
    {{- include "trace.labels" . | nindent 4 }}
data:
  # grpc settings
  TRACE_GRPC_HOST: {{ .Values.config.grpc.host | quote }}
  TRACE_GRPC_PORT: {{ .Values.config.grpc.port | quote }}

  # redis connection
  TRACE_REDIS_HOST: {{ .Values.global.redis.host | quote }}
  TRACE_REDIS_PORT: {{ .Values.global.redis.port | quote }}
  TRACE_REDIS_DB: {{ .Values.global.redis.db | quote }}

  # redis stream settings
  TRACE_FEEDBACK_STREAM_NAME: {{ .Values.config.stream.feedbackName | quote }}
  TRACE_SELECTION_STREAM_NAME: {{ .Values.config.stream.selectionName | quote }}
  TRACE_CONSUMER_GROUP: {{ .Values.config.stream.consumerGroup | quote }}

  # clickhouse connection
  TRACE_CLICKHOUSE_HOST: {{ .Values.global.clickhouse.host | quote }}
  TRACE_CLICKHOUSE_PORT: {{ .Values.global.clickhouse.port | quote }}
  TRACE_CLICKHOUSE_USER: {{ .Values.global.clickhouse.user | quote }}
  TRACE_CLICKHOUSE_DATABASE: {{ .Values.global.clickhouse.database | quote }}

  # batch processing settings
  TRACE_BATCH_SIZE: {{ .Values.config.batch.size | quote }}
  TRACE_FLUSH_INTERVAL_SEC: {{ .Values.config.batch.flushIntervalSec | quote }}

  # logging
  TRACE_LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_FORMAT: {{ .Values.global.logging.format | quote }}
