services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: qbrix
      POSTGRES_PASSWORD: qbrix
      POSTGRES_DB: qbrix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qbrix"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  proxy:
    build:
      context: .
      dockerfile: svc/proxy/Dockerfile
    ports:
      - "50050:50050"
      - "8080:8080"
    environment:
      PROXY_RUNENV: "dev"
      PROXY_GRPC_HOST: "0.0.0.0"
      PROXY_GRPC_PORT: "50050"
      PROXY_HTTP_HOST: "0.0.0.0"
      PROXY_HTTP_PORT: "8080"
      PROXY_POSTGRES_HOST: postgres
      PROXY_POSTGRES_PORT: "5432"
      PROXY_POSTGRES_USER: qbrix
      PROXY_POSTGRES_PASSWORD: qbrix
      PROXY_POSTGRES_DATABASE: qbrix
      PROXY_REDIS_HOST: redis
      PROXY_REDIS_PORT: "6379"
      PROXY_MOTOR_HOST: motor
      PROXY_MOTOR_PORT: "50051"
      PROXY_GATE_CACHE_MAXSIZE: "1000"
      PROXY_GATE_CACHE_TTL: "30.0"
      PROXY_GATE_REDIS_TTL: "300"
      PROXY_JWT_SECRET_KEY: "docker-dev-secret-change-in-production"  # todo: update
      PROXY_JWT_ALGORITHM: "HS256"
      PROXY_JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      PROXY_JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
      PROXY_DEFAULT_TENANT_NAME: "Default"
      PROXY_DEFAULT_TENANT_SLUG: "default"
      PROXY_LOG_LEVEL: "WARNING"
      LOG_FORMAT: "json"
      PROXY_EE_ENABLED: "${QBRIX_EE_ENABLED:-false}"
      PROXY_SELECTION_STREAM_NAME: "qbrix:selection"
      PROXY_CLICKHOUSE_HOST: clickhouse
      PROXY_CLICKHOUSE_PORT: "8123"
      PROXY_CLICKHOUSE_USER: "default"
      PROXY_CLICKHOUSE_PASSWORD: ""
      PROXY_CLICKHOUSE_DATABASE: "qbrix"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  motor:
    build:
      context: .
      dockerfile: svc/motor/Dockerfile
    ports:
      - "50051:50051"
    environment:
      MOTOR_GRPC_HOST: "0.0.0.0"
      MOTOR_GRPC_PORT: "50051"
      MOTOR_REDIS_HOST: redis
      MOTOR_REDIS_PORT: "6379"
      MOTOR_LOG_LEVEL: "WARNING"
      LOG_FORMAT: "json"
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 1

  cortex:
    build:
      context: .
      dockerfile: svc/cortex/Dockerfile
    ports:
      - "50052:50052"
    environment:
      CORTEX_GRPC_HOST: "0.0.0.0"
      CORTEX_GRPC_PORT: "50052"
      CORTEX_REDIS_HOST: redis
      CORTEX_REDIS_PORT: "6379"
      CORTEX_CONSUMER_NAME: "worker-0"
      CORTEX_LOG_LEVEL: "WARNING"
      CORTEX_BATCH_SIZE: 256
      LOG_FORMAT: "json"
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 1

  # EE services (enabled with --profile ee)
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    profiles: ["ee"]
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: qbrix
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  trace:
    profiles: ["ee"]
    build:
      context: .
      dockerfile: ee/svc/trace/Dockerfile
    ports:
      - "50053:50053"
    environment:
      TRACE_GRPC_HOST: "0.0.0.0"
      TRACE_GRPC_PORT: "50053"
      TRACE_REDIS_HOST: redis
      TRACE_REDIS_PORT: "6379"
      TRACE_FEEDBACK_STREAM_NAME: "qbrix:feedback"
      TRACE_SELECTION_STREAM_NAME: "qbrix:selection"
      TRACE_CONSUMER_GROUP: "trace"
      TRACE_CONSUMER_NAME: "worker-0"
      TRACE_CLICKHOUSE_HOST: clickhouse
      TRACE_CLICKHOUSE_PORT: "8123"
      TRACE_CLICKHOUSE_USER: "default"
      TRACE_CLICKHOUSE_PASSWORD: ""
      TRACE_CLICKHOUSE_DATABASE: "qbrix"
      TRACE_BATCH_SIZE: "500"
      TRACE_FLUSH_INTERVAL_SEC: "5.0"
      TRACE_LOG_LEVEL: "WARNING"
      LOG_FORMAT: "json"
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    deploy:
      replicas: 1

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
